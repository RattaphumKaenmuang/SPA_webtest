<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA ASSIGNMENT II</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="contents">
        <div class="container">
            <p id="title">SPA ASSIGNMENT II</p>
        </div>
        
        <div class="blocks" id="student-list">
            <table id="students-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Year</th>
                        <th>ID</th>
                        <th>GPA</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Student rows will be inserted here -->
                </tbody>
            </table>
        </div>
    
        <div class="blocks" id="add-student">
            <h2>Add Student</h2>
            <form id="student-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" required>
                <br>
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" required>
                <br>
                <label for="ID">ID:</label>
                <input type="text" id="ID" name="ID" required>
                <br>
                <label for="GPA">GPA:</label>
                <input type="number" step="0.01" id="GPA" name="GPA" required>
                <br>
                <button type="submit">Add Student</button>
            </form>
        </div>
        
        <div class="blocks" id="sysinfos">
            <p><span class="label">Hostname:</span> <span id="hostname"></span></p>
            <p><span class="label">Platform:</span> <span id="platform"></span></p>
            <p><span class="label">Architecture:</span> <span id="arch"></span></p>
            <p><span class="label">OS Release:</span> <span id="release"></span></p>
            <p><span class="label">Uptime:</span> <span id="uptime"></span></p>
            <p><span class="label">Total Memory:</span> <span id="totalMemory"></span></p>
            <p><span class="label">Free Memory:</span> <span id="freeMemory"></span></p>
        </div>
        <p id="zhongxina"><span class="first-line">早上好中国</span> 现在我有冰淇淋 我很喜欢冰淇淋 但是 速度与激情9 比冰淇淋 速度与激情 速度与激情9 我最喜欢 所以…现在是音乐时间 准备 1 2 3 两个礼拜以后 速度与激情9 ×3 不要忘记 不要错过 记得去电影院看速度与激情9 因为非常好电影 动作非常好 差不多一样冰淇淋 再见</p>
    </div>

    <script src="index.js"></script>
</body>
</html>
